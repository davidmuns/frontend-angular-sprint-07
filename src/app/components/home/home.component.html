        <a class="nav-link text-white" href="">Go back</a>
      </li>

<!-- Title -->
<h1 class="mt-3" style="text-align: center">Calculate your butget</h1>

<div class="container">
  <div class="row col-12">
    <div class="col-6">
      <p class="fs-5">¿Qué quieres hacer?</p>
      <!-- Checkbox form -->
      <form *ngFor="let servicio of servicios; let i = index">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" name="any-name-is-valid" [(ngModel)]="servicio.isChecked"
            (change)="updateTotal()" /><label class="form-check-label mx-1">{{ servicio.label }}</label>
          <span *ngIf="i === 0">
            <app-panel [sendServicesToPanel]="servicios" (sendPagesToHome)="getPagesFromPanel($event)"
              (sendLanguagesToHome)="getLanguagesFromPanel($event)">
            </app-panel>
          </span>
        </div>
      </form>
      <br />
      <h5>Total: {{ getTotalWithExtras() }}</h5>

      <p class="fs-5">Generar presupuesto:</p>

      <div class="budget-container container mb-5 d-flex align-items-center">
        <!-- Budget form -->
        <form class="budget-form">
          <div class="mb-2">
            <label for="budget-name" class="form-label">Nombre del presupuesto:</label>
            <input type="text" class="form-control" id="budget-name" aria-describedby="budgetHelp" #name />
            <!-- <div id="budgetHelp" class="form-text">We'll never share your name with anyone else.</div> -->
          </div>
          <div class="mb-3">
            <label for="budget-client" class="form-label">Cliente:</label>
            <input type="text" class="form-control" id="budget-client" #client />
          </div>
          <button type="submit" class="btn btn-secondary" style="width: 120px"
            (click)="createBudget(name.value, client.value)" [disabled]="isBtnAddBudgetDisabled">
            Add budget
          </button>
        </form>
      </div>
    </div>

    <div class="col-6">
      <app-budget-list></app-budget-list>
    </div>
  </div>
</div>
