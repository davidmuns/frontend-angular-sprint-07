<!-- Navigation bar -->
<nav class="navbar navbar-expand-sm bg-secondary m-2" style="border-radius: 15px">
  <div class="container-fluid">
    <ul class="navbar-nav p-2">
      <li class="nav-item">
        <a class="nav-link text-white" href="">Go back</a>
      </li>
    </ul>
  </div>
</nav>

<!-- Title -->
<h1 class="mt-3" style="text-align: center">Calculate your butget</h1>

<div class="container">
  <p class="fs-5">¿Qué quieres hacer?</p>

  <!-- Checkbox form -->
  <form *ngFor="let option of options; let i = index">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" name="any-name-is-valid" [(ngModel)]="option.isChecked"
        (change)="updateTotal()" /><label class="form-check-label mx-1">{{
        option.label }}</label>
      <span *ngIf="i === 0">
        <app-panel [optionsFromHomeComponent]="options"></app-panel>
      </span>
    </div>
  </form>
  <br />

  <h5>Total: {{ getTotalWithExtras() }}</h5>
</div>

<!-- Button -->
<div class="d-flex justify-content-center mt-2">
  <div class="row">
    <div class="col">
      <a href="" class="btn btn-secondary">Go back</a>
    </div>
  </div>
</div>
