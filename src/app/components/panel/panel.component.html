<div class="container d-flex align-items-center">
  <!-- Reactive form -->
  <form
    [formGroup]="panelForm"
    class="form-container my-3 py-5"
    *ngIf="options[0].isChecked"
  >
    <!-- Input and buttons for pages -->
    <div class="mx-3 d-flex align-items-baseline">
      <p>Número de páginas:</p>
      &nbsp;

      <button class="add btn" (click)="setExtra('page', 'add')">
        <!-- <img src="../../../assets/btn-plus.svg" /> -->
        <i class="fa-solid fa-square-plus fa-2x"></i>
      </button>
      <input
        class="my-1"
        type="text"
        [(ngModel)]="pages"
        (keyup)="updateExtras()"
        formControlName="pages"
      />
      <button class="delete btn" (click)="setExtra('page', 'delete')">
        <img src="../../../assets/btn-minus.svg" />
      </button>

      <!-- Required alert message -->
      <div
        *ngIf="panelForm.get('pages')?.touched && panelForm.get('pages')?.errors?.['required']"
        class="alert alert-danger"
      >
        This field is required.
      </div>

      <!-- Min value alert message -->
      <div *ngIf="!isMinQuantityValid('pages')" class="alert alert-danger">
        Minimum 1 page is required.
      </div>

      <!-- Only integers alert message -->
      <div
        *ngIf="panelForm.get('pages')?.touched && panelForm.get('pages')?.errors?.['pattern']"
        class="alert alert-danger"
      >
        Only positive integers are allowed.
      </div>
    </div>

    <!-- Input and buttons for languages -->
    <div class="mx-3 d-flex align-items-baseline">
      <p>Número de idiomas:</p>
      &nbsp;

      <button class="add btn" (click)="setExtra('language', 'add')">
        <img src="../../../assets/btn-plus.svg" />
      </button>
      <input
        class="my-1"
        type="text"
        [(ngModel)]="languages"
        (keyup)="updateExtras()"
        formControlName="languages"
      />
      <button class="delete btn" (click)="setExtra('language', 'delete')">
        <img src="../../../assets/btn-minus.svg" />
      </button>

      <!-- Required alert message -->
      <div
        *ngIf="panelForm.get('languages')?.touched && panelForm.get('languages')?.errors?.['required']"
        class="alert alert-danger"
      >
        This field is required.
      </div>

      <!-- Min value alert message -->
      <div *ngIf="!isMinQuantityValid('languages')" class="alert alert-danger">
        Minimum 1 language is required.
      </div>

      <!-- Only inetgers alert message -->
      <div
        *ngIf="panelForm.get('languages')?.touched && panelForm.get('languages')?.errors?.['pattern']"
        class="alert alert-danger"
      >
        Only positive integers are allowed.
      </div>
    </div>
  </form>
</div>
